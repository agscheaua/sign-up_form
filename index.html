<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Sign-up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" async></script>
</head>
<body>
    <section class="imageMain_container">
        <div class="logo_container">
            <img src="images/odin-lined.png" alt="The odin project logo" class="logo_image">
            <span class="logo_text">ODIN<span>
        </div>
        <div class="authorImage_info">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </section>
    <section class="form_container">
        <div class="title_form">
            <p>This is not a real online service! You know you need something</p>
            <p>like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to. </p>
        </div>
        <form action="" method="">
            <div class="inputs">
                <p>Let's do this!</p>
                <div class="userInfo">
                    <div>
                        <label for="firstName">FIRST NAME:*</label>
                        <input id="firstName" type="text" name="firstName" required />
                    </div>
                    <div>    
                        <label for="lastName">LAST NAME:*</label>
                        <input id="lastName" type="text" name="lastName" required/>
                    </div>
                </div>
                <div class="userContact">
                    <div>
                        <label for="email">EMAIL:*</label>
                        <input id="email" type="email" name="email" required/> 
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER:*</label>
                        <input id="phoneNumber" type="tel" name="phoneNumber" required/>
                    </div>
                </div>
                <div class="userPassword">
                    <div>
                        <label for="password">PASSWORD:*</label>
                        <input id="password" type="password" name="password" min="8" max="16" placeholder=" A password between 8-16 charachters" required/>
                    </div>
                    <div>
                        <label for="rePassword">CONFIRM PASSWORD:*</label>
                        <input id="rePassword" type="password" name="rePassword" min="8" max="16" placeholder=" A password between 8-16 charachters" required/>
                    </div>
                </div>
            </div>
            <div class="submit_logIn">
                <button type="submit">Create Account</button>
                <p>Alredy have an account? <a href="">Log in.<a></p>
            </div>
        </form>
    </section>
</body>
</html>
